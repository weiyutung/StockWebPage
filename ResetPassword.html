<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>重設密碼</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .reset-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .message {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h2>設定新密碼</h2>
      <input type="password" id="newPassword" placeholder="新密碼" required />
      <button onclick="updatePassword()">更新密碼</button>
      <div class="message" id="message"></div>
    </div>

    <script>
      const SUPABASE_URL = "https://sbzzfjlmhvuchzwqllgf.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNienpmamxtaHZ1Y2h6d3FsbGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3NDE2OTQsImV4cCI6MjA2ODMxNzY5NH0.fvDVLvGLQdMRuCMXmja8ltpXC3TcjZxq78xbnt9Bh-U";

      const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      async function updatePassword() {
        const newPassword = document.getElementById("newPassword").value;
        const messageDiv = document.getElementById("message");

        const { data, error } = await client.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          messageDiv.style.color = "red";
          messageDiv.textContent = "密碼重設失敗：" + error.message;
        } else {
          messageDiv.style.color = "green";
          messageDiv.textContent = "密碼已更新！請重新登入。";
        }
      }
    </script>
  </body>
</html>
